<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta para Andressa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5e1ee, #ffccd5);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .proposal-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 90vw;
        }

        h1 {
            font-size: clamp(28px, 8vw, 48px);
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        button {
            padding: clamp(12px, 3vw, 15px) clamp(24px, 5vw, 30px);
            font-size: clamp(16px, 4vw, 18px);
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background: #ff4d6d;
            color: white;
        }

        #yes-btn:hover {
            background: #ff2e50;
            transform: scale(1.1);
        }

        #no-btn {
            background: #ccc;
            color: #333;
            position: relative;
            transition: none;
        }

        #no-btn:hover {
            background: #bbb;
        }

        .celebration {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700, #ff69b4);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            overflow-y: auto;
            padding: 20px;
        }

        .celebration.show {
            display: flex;
        }

        .celebration-content {
            background: white;
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 95vw;
            width: 100%;
        }

        .celebration h2 {
            font-size: clamp(32px, 8vw, 48px);
            color: #ff4d6d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: clamp(16px, 4vw, 24px);
            color: #333;
            margin-bottom: 20px;
        }

	        .chat-container {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .chat-container h3 {
            font-size: clamp(16px, 4vw, 20px);
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .chat-container textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff4d6d;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }

        .chat-container textarea:focus {
            outline: none;
            border-color: #ff2e50;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.3);
        }

        .chat-container button {
            margin-top: 10px;
            background: #ff4d6d;
            color: white;
            width: 100%;
        }

        .chat-container button:hover {
            background: #ff2e50;
        }

        .chat-response {
            margin-top: 15px;
            font-size: clamp(14px, 3vw, 16px);
            color: #ff4d6d;
            display: none;
            padding: 15px;
            background: #ffe4e9;
            border-radius: 10px;
            border-left: 4px solid #ff4d6d;
            text-align: left;
        }

        .chat-response.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #ff8fa3;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsividade para celulares */
        @media (max-width: 768px) {
            .proposal-container {
                padding: 15px;
            }

            h1 {
                margin-bottom: 25px;
            }

            .buttons {
                gap: 15px;
            }

	            .celebration-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
            }

	        .celebration h2 {
                font-size: 28px;
            }

            .chat-container {
                max-width: 100%;
            }

            .image-gallery img {
                max-width: 140px;
            }
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        

    </style>
</head>
<body>
    <div class="proposal-container" id="proposal">
        <h1>Andressa, voc√™ quer casar comigo? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="showCelebration()">Sim</button>
            <button id="no-btn">N√£o</button>
        </div>
        <div class="chat-container">
            <h3>üí¨ Chat GPT do Amor</h3>
            <textarea id="chat-input" placeholder="Fa√ßa uma pergunta para o Chat GPT do Amor..."></textarea>
            <button onclick="respondToChat()">Enviar</button>
            <div class="chat-response" id="chat-response"></div>
        </div>
    </div>

    <div class="celebration" id="celebration">
    <div class="celebration-content">
        <h2>üíç Casamento de Filipe & Andressa üíç</h2>
        <p>Voc√™ disse SIM! Estamos noivos!</p>
        <p style="font-size: clamp(14px, 3vw, 18px); color: #666;">
            Convidamos todos para celebrar nosso amor em um dia inesquec√≠vel!
        </p>

        <!-- Galeria de imagens lado a lado -->
        <div class="image-gallery">
            <img src="img1.jpeg" alt="Nossa hist√≥ria">
            <img src="img2.jpeg" alt="Momentos divertidos">
            <img src="img3.jpeg" alt="Expectativas">
            <img src="img4.jpeg" alt="Felicidade">
            <img src="img5.jpeg" alt="Dia do Casamento">
        </div>

        <div class="chat-container">
            <h3>üí¨ Chat GPT do Amor</h3>
            <textarea id="chat-input-celebration" placeholder="Fa√ßa uma pergunta para o Chat GPT do Amor..."></textarea>
            <button onclick="respondToChat(true)">Enviar</button>
            <div class="chat-response" id="chat-response-celebration"></div>
        </div>
    </div>
</div>

    <div class="petals" id="petals"></div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const proposal = document.getElementById('proposal');
        const celebration = document.getElementById('celebration');
        const petalsContainer = document.getElementById('petals');

        // Evento do bot√£o "N√£o" para fugir do mouse
        noBtn.addEventListener('mouseover', moveNoButton);

        // Em dispositivos m√≥veis, tamb√©m fugir ao toque
        noBtn.addEventListener('touchstart', moveNoButton);


        function moveNoButton() {
            // Definir uma √°rea segura para o bot√£o (mant√©m dentro da viewport com margem)
            const margin = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            // Gerar posi√ß√£o aleat√≥ria dentro da √°rea segura
            const newX = Math.random() * (maxX - margin) + margin;
            const newY = Math.random() * (maxY - margin) + margin;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.zIndex = '5';
        }

        function showCelebration() {
            proposal.style.display = 'none';
            celebration.classList.add('show');
        
            // Criar p√©talas de confete
            for (let i = 0; i < 50; i++) {
                createPetal();
            }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDelay = Math.random() * 2 + 's';
            petalsContainer.appendChild(petal);
            setTimeout(() => petal.remove(), 3000);
        }

        function respondToChat(isCelebration = false) {
            const responses = [
                "Eu n√£o sei, mas ele te ama muito, case com ele! üíï",
                "N√£o sei a resposta, mas o Filipe te ama demais, diz sim! üòç",
                "Humm, n√£o sei isso, mas sei que ele quer passar a vida contigo! üíç",
                "N√£o tenho essa informa√ß√£o, mas ele te ama com todo o cora√ß√£o! Case com ele! ‚ù§Ô∏è",
                "Boa pergunta, mas a resposta √©: ele te ama muito, case com ele! üíñ",
                "N√£o fa√ßo ideia, mas sei que voc√™ √© perfeita para ele! üíï",
                "Essa √© uma √≥tima quest√£o, mas o importante √© que ele quer casar com voc√™! üíç"
            ];

            const inputId = isCelebration ? 'chat-input-celebration' : 'chat-input';
            const responseId = isCelebration ? 'chat-response-celebration' : 'chat-response';

            const chatInput = document.getElementById(inputId);
            const chatResponse = document.getElementById(responseId);

            if (chatInput.value.trim() === '') {
                chatResponse.textContent = 'Por favor, fa√ßa uma pergunta! üòä';
                chatResponse.classList.add('show');
                return;
            }

            chatResponse.textContent = responses[Math.floor(Math.random() * responses.length)];
            chatResponse.classList.add('show');
            chatInput.value = '';
        }

        // Permitir enviar mensagem com Enter
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                respondToChat();
            }
        });

        // Permitir enviar mensagem com Enter na tela de celebra√ß√£o
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && celebration.classList.contains('show')) {
                const celebrationInput = document.getElementById('chat-input-celebration');
                if (document.activeElement === celebrationInput) {
                    e.preventDefault();
                    respondToChat(true);
                }
            }
        });
    </script>
</body>
</html>
